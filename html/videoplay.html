<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="copyright" content="www.apicloud.com" />
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<title>正在播放</title>
<link rel="stylesheet" type="text/css" href="../css/api.css" />
<link rel="stylesheet" type="text/css" href="../css/egret.css" />
<style>
.egret-header-title {position: absolute; width: 100%; text-align: center; line-height: 20px; color: #fff; font-size: 20px; padding-top: 5px;}
.egret-header-title .musicname {color: #fff;font-size: 18px;}
.egret-header-title .musicsinger {color: #fff;font-size: 12px;}

</style>
</head>
<body>
	<!-- 第二头部 -->
    <div id="secHeader" class="titlebar">
        <div class="egret-header topbar">
            <div class="egret-header-title">
            	<div class="musicname" id="storyname"></div>
            	<div class="musicsinger" id="user"></div>
            </div>
            <div  class="egret-img"><img src="../image/cm2_icn_back.png" alt="" onclick="goback()" ></div>
            <div  class="egret-img toRight"><img src="../image/cm2_top_icn_share.png" alt="" onclick="goback()" ></div>
        </div>
    </div>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
var param = null;
var video = null;
var path = '';
function goback() {
	api.closeWin({name:'videoplay'});
}

function setTitle(storyname,user){
	$api.html($api.byId('storyname'), storyname);
	$api.html($api.byId('user'), user);
}



apiready = function (){
    param = api.pageParam;
    var header = $api.byId('secHeader');
        $api.fixIos7Bar(header); 
    var headerPos = $api.offset(header);
	api.openFrame({
		name: 'videoplay_body',
		url: './videoplay_body.html',
		bounces: false,
		//opaque: false,
		rect: {
			x: 0,
			y: headerPos.h,
			w: api.winWidth,
			h: 'auto'
		},
		pageParam:param
	
	});

}
</script>
</html>
